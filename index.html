<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Known Place Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Known Place Data Table</h1>
	Please export "Known Places" through SDM and extract the "response.json" file for upload.
	<br>
	<br>
    <input type="file" id="fileInput" accept=".json">
    <button id="processButton">Process</button>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('processButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a JSON file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    const knownPlaces = jsonData.itemsRetrieveResponses.map(item => item.responseObjectNode.knownPlace);

                    createTable(knownPlaces);
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };

            reader.readAsText(file);
        });

        function createTable(knownPlaces) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const headers = ['Name', 'Latitude', 'Longitude', 'Radius', 'Accuracy'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            knownPlaces.forEach(place => {
                const row = document.createElement('tr');
                const cells = [place.name, place.latitude, place.longitude, place.radius, place.accuracy];
                cells.forEach(cellText => {
                    const td = document.createElement('td');
                    td.textContent = cellText;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
