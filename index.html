<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Known Place Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #005151;
            color: white;
        }

        #fileInput {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr {
            background-color: lightgrey;
            color: black;
        }

        button {
            align-items: center;
            background-color: #0A66C2;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-family: -apple-system, system-ui, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        button:hover,
        button:focus {
            background-color: #16437E;
            color: #ffffff;
        }

        button:active {
            background: #09223b;
            color: rgb(255, 255, 255, .7);
        }

        button:disabled {
            cursor: not-allowed;
            background: rgba(0, 0, 0, .08);
            color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <h1>Known Place Data Table</h1>
    Please export "Known Places" through SDM and extract the "response.json" file for upload.
    <br>
    <br>
    <input type="file" id="fileInput" accept=".json">
    <button id="processButton">Process</button>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a JSON file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    const knownPlaces = jsonData.itemsRetrieveResponses.map(item => item.responseObjectNode.knownPlace);

                    createTable(knownPlaces);
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };

            reader.readAsText(file);
        });

        function createTable(knownPlaces) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const headers = ['Name', 'Description', 'Latitude', 'Longitude', 'Radius', 'Accuracy', 'Multi-Factor Validation?', 'Validation Order', 'WiFi Networks', 'Locations', 'Active'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            knownPlaces.forEach(place => {
                const row = document.createElement('tr');
                const wifiNames = place.wifiNetworks.map(wifi => wifi.name).join(', ');
                const locationPaths = place.locations ? place.locations.map(location => location.path).join('<br>') : '';

                const cells = [
                    place.name,
                    place.description || '',
                    place.latitude,
                    place.longitude,
                    place.radius,
                    place.accuracy,
                    place.multiFactor,
                    place.validationOrder.join(', '),
                    wifiNames,
                    locationPaths,
                    place.active
                ];
                cells.forEach(cellText => {
                    const td = document.createElement('td');
                    td.innerHTML = cellText; // Use innerHTML to allow <br> tags
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }
    </script>
</body>

</html>
